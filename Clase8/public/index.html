<body>
    <form action="/uploadfile" enctype="multipart/form-data" method="POST">
        <h1>Formulario de subida de archivo</h1>
        <input type="file" name="file1">
        <button type="submit" name="upload">Subir archivo</button>

    <form action="/uploadmultiplefiles" enctype="multipart/form-data" method="POST">

        <input type="file" name="multiplefiles1" multiple>
        <button type="submit" name="uploadfiles">Subir todos los archivos</button>
    </form>
