<body>
    <!-- Formulario de ingreso de mensajes y mensajes cargados -->
    <div class="ui container msj">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="ui container">
                    <h1>Mensajes</h1>
                    <h3 id="compresion"></h3>
                    <div id="posts"></div>
                </div>
            </div>
            <div class="eight wide column">
                <div class="card">
                    <div class="ui container">
                        <h1>Enviar mensaje</h1>
                        <div class="ui form">
                            <div class="field">
                                <label>E-mail: </label>
                                <input type="text" name="email" id="email" />
                            </div>
                            <div class="field">
                                <label>Nombre: </label>
                                <input type="text" name="nombre" id="nombre" />
                            </div>
                            <div class="field">
                                <label>Apellido: </label>
                                <input type="text" name="apellido" id="apellido" />
                            </div>
                            <div class="field">
                                <label>Edad: </label>
                                <input type="number" name="edad" id="edad" />
                            </div>
                            <div class="field">
                                <label>Alias: </label>
                                <input type="text" name="alias" id="alias" />
                            </div>
                            <div class="field">
                                <label>Avatar: </label>
                                <input type="url" name="avatar" id="avatar" />
                            </div>
                            <div class="field">
                                <label>Mensaje: </label>
                                <textarea name="text" id="text"></textarea>
                            </div>
                            <div class="field">
                                <button class="ui primary button" onclick="enviarMensaje()">
                                    <i class="send icon"></i>
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
