<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Desafio Clase 8</title>
</head>
<body>
    <form action="/api/productos/" method="POST" class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Ingrese un nuevo producto</h2>
                <input type="text" name="title" placeholder="Producto" class="input">
                <input type="number" name="price" placeholder="Precio" class="input">
                <input type="url" name="thumbnail" placeholder="URL Imagen" class="input">
                <button type="submit" name="send" class="btn btn-success">ENVIAR</button>
                <button type="reset" name="delete" class="btn btn-danger">BORRAR</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
